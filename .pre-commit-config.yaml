# Pre-commit hooks configuration
# Instalar: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]

  - repo: https://github.com/pycqa/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args: [--max-line-length=100, --fail-under=8.0]
        additional_dependencies: [pydantic, fastapi]

  - repo: local
    hooks:
      - id: validate-architecture
        name: Validate Clean Architecture
        entry: python scripts/validate_architecture.py
        language: system
        pass_filenames: false
        always_run: true

      - id: check-tests-exist
        name: Check tests exist for new code
        entry: python scripts/check_tests.py
        language: system
        pass_filenames: false
        always_run: false
