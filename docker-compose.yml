# HUMAN REVIEW (Maria Paula Gutierrez):
# La IA configuró servicios sin verificar si estaban listos.
# Agregué health checks para que los servicios esperen
# a que la base de datos esté lista antes de conectarse.
version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: fraud-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: fraud2026
      MONGO_INITDB_DATABASE: fraud_detection
    volumes:
      - mongodb_data:/data/db
      - ./infrastructure/databases/mongodb/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - fraud-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: fraud-redis
    ports:
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./infrastructure/cache/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - fraud-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: fraud-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: fraud
      RABBITMQ_DEFAULT_PASS: fraud2026
      RABBITMQ_ERLANG_COOKIE: 'SWQOKODSQALRPCLNMEQG'
    networks:
      - fraud-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  fraud-evaluation-service:
    build:
      context: ./services/fraud-evaluation-service
      dockerfile: Dockerfile
    container_name: fraud-evaluation-service
    ports:
      - "8001:8001"
    environment:
      MONGODB_URL: mongodb://admin:fraud2026@mongodb:27017
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://fraud:fraud2026@rabbitmq:5672
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - fraud-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8001/health\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: fraud-api
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:fraud2026@mongodb:27017
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://fraud:fraud2026@rabbitmq:5672
      FRAUD_EVALUATION_SERVICE_URL: http://fraud-evaluation-service:8001
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      fraud-evaluation-service:
        condition: service_healthy
    networks:
      - fraud-network

  worker:
    build:
      context: .
      dockerfile: services/worker-service/Dockerfile
    container_name: fraud-worker
    environment:
      MONGODB_URL: mongodb://admin:fraud2026@mongodb:27017
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://fraud:fraud2026@rabbitmq:5672
      FRAUD_EVALUATION_SERVICE_URL: http://fraud-evaluation-service:8001
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      fraud-evaluation-service:
        condition: service_healthy
    networks:
      - fraud-network

  frontend-user:
    build:
      context: ./frontend/user-app
      dockerfile: Dockerfile
    container_name: fraud-frontend-user
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - fraud-network

  frontend-admin:
    build:
      context: ./frontend/admin-dashboard
      dockerfile: Dockerfile
    container_name: fraud-frontend-admin
    ports:
      - "3001:80"
    depends_on:
      - api
    networks:
      - fraud-network

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:

networks:
  fraud-network:
    driver: bridge
