# HUMAN REVIEW (Maria Paula Gutierrez):
# La IA configuró servicios sin verificar si estaban listos.
# Agregué health checks para que los servicios esperen
# a que la base de datos esté lista antes de conectarse.
version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: fraud-mongodb
    ports:
      - "27017:27017"
    environment:
      # ⚠️ Usar secrets en producción (Docker Secrets, Azure Key Vault, etc.)
      # Configurar mediante archivo .env
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:?Variable MONGODB_PASSWORD requerida}
    volumes:
      - mongodb_data:/data/db
    networks:
      - fraud-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: fraud-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - fraud-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fraud-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      # ⚠️ Usar secrets en producción (Docker Secrets, Azure Key Vault, etc.)
      # Configurar mediante archivo .env
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-fraud}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?Variable RABBITMQ_PASSWORD requerida}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fraud-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: fraud-api
    ports:
      - "8000:8000"
    volumes:
      # Volúmenes para desarrollo y testing
      - ./services:/app/services
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
      - ./requirements-test.txt:/app/requirements-test.txt
    environment:
      # ⚠️ Las credenciales deben configurarse mediante archivo .env
      # En producción usar secretos seguros (Azure Key Vault, etc.)
      MONGODB_URL: ${MONGODB_URL:?Variable MONGODB_URL requerida}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      RABBITMQ_URL: ${RABBITMQ_URL:?Variable RABBITMQ_URL requerida}
      PYTHONPATH: /app
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - fraud-network

  worker:
    build:
      context: .
      dockerfile: services/worker-service/Dockerfile
    container_name: fraud-worker
    volumes:
      # Volúmenes para desarrollo y testing
      - ./services:/app/services
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
      - ./requirements-test.txt:/app/requirements-test.txt
    environment:
      # ⚠️ Las credenciales deben configurarse mediante archivo .env
      # En producción usar secretos seguros (Azure Key Vault, etc.)
      MONGODB_URL: ${MONGODB_URL:?Variable MONGODB_URL requerida}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      RABBITMQ_URL: ${RABBITMQ_URL:?Variable RABBITMQ_URL requerida}
      PYTHONPATH: /app
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - fraud-network

  frontend-user:
    build:
      context: ./frontend/user-app
      dockerfile: Dockerfile
    container_name: fraud-frontend-user
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - fraud-network

  frontend-admin:
    build:
      context: ./frontend/admin-dashboard
      dockerfile: Dockerfile
    container_name: fraud-frontend-admin
    ports:
      - "3001:80"
    depends_on:
      - api
    networks:
      - fraud-network

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:

networks:
  fraud-network:
    driver: bridge
