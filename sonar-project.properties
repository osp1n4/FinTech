# Configuración de SonarQube para análisis de calidad de código
# Este archivo define las propiedades del proyecto para SonarQube Scanner

# Información del proyecto
sonar.projectKey=fraud-detection-engine
sonar.projectName=Fraud Detection Engine
sonar.projectVersion=0.1.0

# Directorios de código fuente
sonar.sources=services,frontend/admin-dashboard/src,frontend/user-app/src
sonar.tests=tests,tests-e2e

# Lenguaje y encodings
sonar.sourceEncoding=UTF-8

# Exclusiones globales - NO analizar estos directorios/archivos
sonar.exclusions=\
  **/migrations/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/venv/**,\
  **/.venv/**,\
  **/dist/**,\
  **/*.egg-info/**,\
  **/node_modules/**,\
  frontend/**/node_modules/**,\
  frontend/admin-dashboard/node_modules/**,\
  frontend/user-app/node_modules/**,\
  **/coverage/**,\
  **/htmlcov/**,\
  **/build/**,\
  **/.next/**,\
  **/out/**,\
  **/*.min.js,\
  **/*.bundle.js,\
  **/lz-string/**,\
  **/SpecRunner.html

# Exclusiones de tests - NO analizar archivos de terceros en tests
sonar.test.exclusions=\
  **/node_modules/**,\
  **/vendor/**,\
  **/lib/**,\
  frontend/**/node_modules/**,\
  **/lz-string/**

# Exclusión global de cobertura para archivos de terceros
sonar.coverage.exclusions=\
  **/test_*.py,\
  **/__init__.py,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/node_modules/**,\
  **/lz-string/**

# Exclusión de detección de credenciales en archivos de desarrollo/testing
# Estos archivos contienen credenciales de desarrollo que NO se usan en producción
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6

# Ignorar passwords en archivos de configuración de desarrollo
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/config.py

# Ignorar passwords en docker-compose de desarrollo
sonar.issue.ignore.multicriteria.e2.ruleKey=docker:S6437
sonar.issue.ignore.multicriteria.e2.resourceKey=**/docker-compose.yml

# Ignorar passwords en scripts de testing
sonar.issue.ignore.multicriteria.e3.ruleKey=*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/scripts/**

# Ignorar passwords en workflows de CI
sonar.issue.ignore.multicriteria.e4.ruleKey=*
sonar.issue.ignore.multicriteria.e4.resourceKey=**/.github/workflows/**

# Ignorar TODOS los issues en node_modules (archivos de terceros)
sonar.issue.ignore.multicriteria.e5.ruleKey=*
sonar.issue.ignore.multicriteria.e5.resourceKey=**/node_modules/**

# Ignorar issues en lz-string específicamente (librería de terceros)
sonar.issue.ignore.multicriteria.e6.ruleKey=*
sonar.issue.ignore.multicriteria.e6.resourceKey=**/lz-string/**

# Ignorar hard-coded password en test_admin_auth_use_cases.py
sonar.issue.ignore.multicriteria.e7.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e7.resourceKey=tests/unit/test_admin_auth_use_cases.py

# Ignorar hardcoded credentials en test_admin_auth_use_cases.py (solo para tests)
# Ignorar hardcoded credentials en test_admin_auth_use_cases.py (solo para tests)
sonar.issue.ignore.multicriteria.e7.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e7.resourceKey=tests/unit/test_admin_auth_use_cases.py

# Ignorar hardcoded credentials en test_admin_repository.py (solo para tests)
sonar.issue.ignore.multicriteria.e8.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e8.resourceKey=tests/unit/test_admin_repository.py

# Excluir completamente node_modules de escaneo
sonar.scm.exclusions.disabled=false

# Cobertura de tests (pytest con coverage.py)
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Configuración de análisis Python
sonar.python.version=3.11

# Nota del desarrollador (María Gutiérrez):
# La IA sugirió usar Coverage.py sin XML. Agregué coverage.xml porque
# SonarQube lo requiere para importar datos de cobertura correctamente.

# Umbrales de calidad (Quality Gates)
# Estos valores cumplen con los requisitos del proyecto:
# - Cobertura mínima: 70%
# - 0 bugs críticos
# - 0 vulnerabilidades
sonar.coverage.exclusions=**/test_*.py,**/__init__.py,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/node_modules/**,**/lz-string/**

# Ignorar análisis de duplicación en node_modules
sonar.cpd.exclusions=**/node_modules/**,**/lz-string/**,frontend/user-app/src/data/faqData.ts,frontend/user-app/src/test/chatbot/faqMatcher.test.ts,tests/unit/test_admin_repository.py

