[pytest]
# Configuración de pytest para el proyecto

# Directorio donde buscar tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Agregar opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=services
    --cov-report=xml
    --cov-report=term
    
# Marcadores personalizados
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time
    asyncio: Async tests

# Configuración de asyncio
asyncio_mode = auto

# Configuración de cobertura
[coverage:run]
source = services
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */shared/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
