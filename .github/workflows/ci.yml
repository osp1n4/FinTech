name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate-architecture:
    name: Validar Clean Architecture
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Validar que Domain no depende de Infrastructure
        run: |
          python scripts/validate_architecture.py

  lint-and-format:
    name: Linters y Formateo
    runs-on: ubuntu-latest
    needs: validate-architecture

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run Black (format check)
        run: poetry run black --check src/ tests/

      - name: Run Pylint
        run: poetry run pylint src/ --fail-under=8.0

      - name: Run MyPy (type checking)
        run: poetry run mypy src/ --ignore-missing-imports

  test:
    name: Tests Unitarios y Cobertura
    runs-on: ubuntu-latest
    needs: lint-and-format

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: fraud2026

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3.12-alpine
        ports:
          - 5672:5672
        env:
          RABBITMQ_DEFAULT_USER: fraud
          RABBITMQ_DEFAULT_PASS: fraud2026

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run tests with coverage
        run: |
          poetry run pytest tests/unit/ --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=70 -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  sonarqube-analysis:
    name: Análisis de Calidad con SonarQube
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones deben deshabilitarse para un mejor análisis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run tests with coverage for SonarQube
        run: |
          poetry run pytest tests/unit/ --cov=src --cov-report=xml --cov-report=term-missing -v

      - name: Run Pylint with report
        run: |
          poetry run pylint src/ --output-format=text > pylint-report.txt || true

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Build API Docker image
        run: docker build -f Dockerfile.api -t fraud-api:latest .

      - name: Build Worker Docker image
        run: docker build -f Dockerfile.worker -t fraud-worker:latest .

      - name: Test docker-compose
        run: |
          docker-compose config
