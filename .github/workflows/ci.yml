# Pipeline completo con Build, Tests y SonarQube.
# Cumple con requisitos de Cultura DevOps (Semana 3).
name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build API Gateway image
        run: |
          docker build -t fraud-api:latest -f services/api-gateway/Dockerfile .
      
      - name: Build Worker Service image
        run: |
          docker build -t fraud-worker:latest -f services/worker-service/Dockerfile .
      
      - name: Build Admin Dashboard image
        run: |
          docker build -t fraud-admin:latest -f frontend/admin-dashboard/Dockerfile frontend/admin-dashboard
      
      - name: Build User App image
        run: |
          docker build -t fraud-user:latest -f frontend/user-app/Dockerfile frontend/user-app

  test:
    name: Ejecutar Tests Unitarios
    runs-on: ubuntu-latest
    needs: build

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: fraud2026

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3.12-alpine
        ports:
          - 5672:5672
        env:
          RABBITMQ_DEFAULT_USER: fraud
          RABBITMQ_DEFAULT_PASS: fraud2026

    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Para SonarQube

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Instalar dependencias
        run: poetry install

      - name: Ejecutar tests unitarios
        run: |
          poetry run pytest tests/unit/ -v --tb=short

      - name: Ejecutar tests de integración
        run: |
          poetry run pytest tests/integration/ -v --tb=short

      - name: Generar reporte de coverage para SonarQube
        run: |
          poetry run pytest tests/ --cov=services --cov-report=xml --cov-report=term-missing --cov-fail-under=70
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

  sonarqube:
    name: Análisis SonarQube
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones deben deshabilitarse para análisis

      - name: Download coverage artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
      
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=fraud-detection-engine
            -Dsonar.sources=services
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
      
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true


